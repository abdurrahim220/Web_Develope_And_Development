<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Attribute</title>
</head>
<body>
    <!--Align Attribute Start!!-->
    <p align="left">This is left aligned</p>

    <p align="center">This is center aligned</p>    

    <p align="right">This is right aligned</p>
    <!--Align Attribute End!!-->
    <hr>

    <!--Core Attributes Start/id/title/class/style-->

    <p id="html">This para explains what is HTML</p>
    <p id="css">This para explains what is Cascadding Style sheet</p>
    <h3 title="Hello HTML">Titled Heading Tag Example</h3>

    <!--Class Attribute Start-->
    <p className1="Rahim">This is class Attribute</p>
    <!--Class Attribute End-->

    <!--Style Attribute Start-->
    <p style="font-family:arial; color:#FF0000">Some Text....</p>
    <!--Style Attribute End-->

    <!--Core Attributes End-->
    
</body>
</html>
