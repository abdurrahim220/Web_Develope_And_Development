<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Jamal er Ma Pitha Ghor</h1>
    </header>
    <form action="">
        <label for="name">Your Name
            <input type="text" id="name" placeholder="Name">
        </label>
        <label for="email">Your Email
            <input type="text" id="email" placeholder="Email">
        </label>
        <label for="phone">Your Mobile
            <input type="number" id="phone" placeholder="Your Phone Number">
        </label>

        <fieldset>
            <legend>
                Pick One Pitha
            </legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="cocunut">
                <input type="radio" name="pitha" id="cocunut">
                Cocunut
            </label>

        </fieldset>

        <fieldset>
            <legend>Select one or more vortas</legend>
            <label for="sorisa"><input type="checkbox" name="vorta" id="sorisa">Sorisa</label>
            <label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label>
            <label for="dal"><input type="checkbox" name="vorta" id="dal">Dal</label>
        </fieldset>

        <fieldset>
            <legend>
                Specail Instruction!
            </legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>
</body>

</html>
