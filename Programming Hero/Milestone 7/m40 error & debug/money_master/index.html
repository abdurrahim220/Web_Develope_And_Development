<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <Header>
        <h1 class="text-center py-5">Money Master!!</h1>
    </Header>
    <!-- header section end -->

    <!-- main section start -->
    <main class="container">
        <section class="row row-cols-md-2 g-3">
            <div>
                <img src="assets/money.png" alt="">
            </div>
            <div class="bg-light">
                <div class="text-center">
                    <h1 class="fw
                    ">Income</h1>
                    <div class="row mb-3">
                        <label for="" class="fw-bold col-sm-2 col-form-label">Income</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <h1>Expenses</h1>
                    <div class="row mb-3">
                        <label for="" class="fw-bold col-sm-2 col-form-label">Food</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="" class="fw-bold col-sm-2 col-form-label">Rent</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="" class="fw-bold col-sm-2 col-form-label">Cloths</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <!-- button  -->
                    <button class="btn btn-primary fw-bold btn-lg">Calculate</button>
                    <div class="my-2">
                        <h1>Total Expense: <span></span></h1>
                        <h1>Balance: <span></span></h1>
                    </div>

                </div>
            </div>

           
            
        </section>

    </main>
    <!-- main section end -->



    <!-- js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
