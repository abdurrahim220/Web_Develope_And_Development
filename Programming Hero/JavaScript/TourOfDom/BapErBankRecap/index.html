<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="">
        <h2 class="text-5xl text-center mt-6">Functional <span class="text-red-500">Bap er bank</span></h2>
    </header>

    <main>
        <!-- balance and de -->
        <section class="mx-atuo mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">00</span> </h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-8 mx-atuo">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-200 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input class="block w-3/4 px-4 py-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-700 mt-2 rounded-lg px-6 py-2 text-white font-medium hover:bg-green-700">Deposit</button>
                </div>
                <div class="bg-blue-200 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input class="block w-3/4 px-4 py-3" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-withdraw" class="bg-orange-400 mt-2 rounded-lg px-6 py-2 text-white font-medium hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- <script src="js/newDeposit.js"></script> -->
    <script src="js/function.js"></script>
    <script src="js/newWithdraw.js"></script>
    <!-- <script src="js/withdraw.js"></script> -->

</body>

</html>
