<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Events</title>
</head>

<body>
    <h1 onclick="console.log('I am clicked')">DOM ar ajke special event!!</h1>
    <button onclick="console.log(7)">Click me</button>
    <button onclick="console.log(65)">another button</button>
    <br>
    <!-- option 1 menu -->
    <button onclick="document.body.style.backgroundColor= 'yellow';">Make Yellow</button>
    <!-- system number 2 -->
    <button onclick="makeRed()">Make Red</button>
    <button onclick="makeBlue()">Make Blue</button>
    <!-- system number 3 -->
    <button id="make-green">Make Green</button>
    <br>
    <button id="purple">Make Purple</button>
    <!-- option 4 make pink -->
    <button id="pink">Make Pink</button>
    <button id="tomato">Make Tomato</button>
    <!-- option 5 -->
    <button id="gold">Make Gold</button>
    <!-- javaScript file -->
    <script src="js/script.js"></script>
    <script>
        document.getElementById('gold').addEventListener('onclick', function () {
            document.body.style.backgroundColor = 'goldenrod';
        });
    </script>
</body>

</html>
