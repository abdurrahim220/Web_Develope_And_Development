<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Event Bubble</title>
    <style>
        ul,body,section{
            border: 2px solid rgb(255, 99, 71);
            /* padding: 10px;
            margin: 10px; */
        }
       body{
            border: 2px solid rgb(21, 187, 49);
            /* padding: 10px;
            margin: 10px;*/
        } 
        section{
            border: 2px solid rgb(13, 16, 189);
            /* padding: 10px;
            margin: 10px; */
        }
        #item-2{
            border:2px solid red;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Delectus, assumenda!</li>
            <li id="item-3">Similique, quidem.</li>
            <li id="item-4">Alias, sequi.</li>
            <li id="item-5">Suscipit, sunt!</li>
            <li id="item-6">Maxime, tenetur!</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(){
            console.log("irem 2 click");
            event.stopPropagation();
        });
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log("ul clicked");
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log("section container click");
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log("body of the html click");
        })
    </script>
    
</body>
</html>
