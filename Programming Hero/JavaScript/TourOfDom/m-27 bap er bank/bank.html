<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to Your <span class="font-bold text-violet-600">BAAp er
                Bank</span></h1>
    </header>
    <main>
        <section class="mt-9">
            <div class="grid grid-cols-3 gap-4 text-white mx-auto w-9/12">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl ">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
                </div>

            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-2 text-white ">Please Deposit</h4>
                    <input class="w-9/12 mb-2 block px-3" type="text" id="deposit-field"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-lg">
                    <h4 class="text-2xl mb-2 text-white ">Please Withdraw</h4>
                    <input class="w-9/12 mb-2 block px-3" type="email" id="withdraw-field"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>


            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
