<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        var a, b, c;
        a = prompt("Enter number1: ");
        b = prompt("Enter number2: ");

        c = prompt("Enter any operator: ");

        switch (c) {
            case '+':
                document.write("Addition number is : " + (a + b));
                break;
            case '-':
                document.write("subtraction number is : " + (a - b));
                break;
            case '*':
                document.write("Multiplication number is : " + (a * b));
                break;
            case '/':
                document.write("Division number is : " + (a / b));
                break;
            case '%':
                document.write("Modulus number is : " + (a % b));
                break;
            case '**':
                document.write("power number is : " + (a + b)); break;
            default:
                document.write("You have entered Wrong number!");
        }
    </script>



</body>

</html>
